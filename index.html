<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/script/style.css">
</head>
<body>
    <!-- Ícone de configuração -->
    <ion-icon id="configuracoes" name="settings-sharp" style="color: white;" size="large"></ion-icon>

    <!-- Div responsável pela calculadora -->
    <main id="calculadora">     
        <!-- Visor -->
        <div id="visor">
            <p id="visor-insercao"></p>

            <div class="visorinferior">
                <p id="visor-memoria" style="color: #64b47c;">M</p>
                <p id="visor-resultado">0</p>
            </div>
        </div>

        <!-- Div para números e operadores básicos -->
        <article>
            <!-- Operadores de memória e delete -->
            <table id="botoes-memoria">
                <tr>
                    <td><button title="Limpar Memória" onclick="ApagarMemoria()">MC</button></td>
                    <td><button title="Recuperar Memória" onclick="RecuperarMemoria()">MR</button></td>
                    <td><button title="Adicionar Memória" onclick="AdicionarMemoria()">M+</button></td>
                    <td><button title="Subtrair Memória" onclick="SubtrairMemoria()">M-</button></td>
                    <td><button class="apagar" title="Apagar expressão" onclick="apagarResultadoDigito()">AC</button></td>
                    <td><button class="apagar" title="Apagar um dígito" onclick="apagarDigito()">Del</button></td>
                </tr>
            </table>
            <!-- Operadores básicos -->
            <table>
                <tr>
                   <td><button class="basico numero" title="Sete" onclick="inserirValores('7')">7</button></td>
                   <td><button class="basico numero" title="Oito" onclick="inserirValores('8')">8</button></td>
                   <td><button class="basico numero" title="Nove" onclick="inserirValores('9')">9</button></td>
                   <td><button class="basico operador" title="Multiplicação" onclick="inserirValores(' x ')">X</button></td>
                   <td><button class="basico operador" title="Adição" onclick="inserirValores(' + ')">+</button></td>
                </tr>
                <tr>
                    <td><button class="basico numero" title="Quatro" onclick="inserirValores('4')">4</button></td>
                    <td><button class="basico numero" title="Cinco" onclick="inserirValores('5')">5</button></td>
                    <td><button class="basico numero" title="Seis" onclick="inserirValores('6')">6</button></td>
                    <td><button class="basico operador" title="Divisão" onclick="inserirValores(' / ')">/</button></td>
                    <td><button class="basico operador" title="Subtração" onclick="inserirValores(' - ')">-</button></td>
                </tr>
                <tr>
                    <td><button class="basico numero" title="Um" onclick="inserirValores('1')">1</button></td>
                    <td><button class="basico numero" title="Dois" onclick="inserirValores('2')">2</button></td>
                    <td><button class="basico numero" title="Três" onclick="inserirValores('3')">3</button></td>
                    <td><button class="basico operador" title="Raiz" onclick="inserirValores(' √')">√</button></td>
                    <td><button class="basico operador" title="Porcentagem" onclick="inserirValores(' % ')">%</button></td>
                </tr>
                <tr>
                    <td><button class="basico numero" title="Ponto" onclick="inserirValores('.')">.</button></td>
                    <td><button class="basico numero" title="Zero" onclick="inserirValores('0')">0</button></td>
                    <td><button class="basico numero" title="Zero Zero" onclick="inserirValores('00')">00</button></td>
                    <td colspan="2"><button class="basico operador igual" title="Igual" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </article>
    </main>

    <!-- Javascript - Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

    <!-- Javascript -->
    <script src="src/script/javascript.js"></script>
</body>
</html>
